<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Search</title>
</head>
<body>
    <h1>Job Search</h1>
    <!-- get 방식으로 요청(report?word=입력한 키워드), query argument -->
    <form action="/report" method="get">
        <input placeholder='Search for a job' required
            name="word"/>
        <button>Search</button>
    </form>
</body>
</html>
